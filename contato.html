<!-- Formulário de Contato -->
<section class="container mt-5">
  <h2 class="text-center">Entre em Contato pelo WhatsApp</h2>
  <form id="whatsappForm">
      <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
      </div>
      <div class="mb-3">
          <label for="phone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="phone" placeholder="(00) 00000-0000" required>
      </div>
      <div class="mb-3">
          <label for="message" class="form-label">Mensagem:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem" required></textarea>
      </div>
      <button type="button" class="btn btn-success w-100" onclick="sendToWhatsApp()">Enviar pelo WhatsApp</button>
  </form>
</section>

<script>
  function sendToWhatsApp() {
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let message = document.getElementById("message").value;
      let formattedMessage = `Olá, meu nome é ${name}. Meu telefone é ${phone}. ${message}`;
      let phoneNumber = "555198225515"; // Substitua pelo seu número de WhatsApp (com DDD e código do país)
      let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(formattedMessage)}`;
      window.open(url, "_blank");
  }
</script>

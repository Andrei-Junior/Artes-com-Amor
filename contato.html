<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artes com Amor</title>
    <link rel="shortcut icon" href="fotos-editada-site/propagandasite/LOGO/ICON.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      .contact-container {
        max-width: 600px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn-whatsapp {
        background-color: #25d366;
        color: white;
        border: none;
      }
      .btn-whatsapp:hover {
        background-color: #1da64b;
      }
    </style>
  </head>

  <body>
    <!-- Cabeçalho com menu -->
    <header>
      <div class="logo text-center">
        <a href="index.html"><img src="fotos-editada-site/propagandasite/LOGO/logosemfundo.png" alt="Logo da Empresa"></a>
      </div>
      <nav id="menu" class="text-center">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="catalogtodos.html">Catálogo</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </header>

    <!-- Formulário de Contato -->
    <div class="contact-container">
      <h1 class="text-center">Entre em Contato</h1>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="phone" placeholder="(XX) XXXXX-XXXX" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
        </div>
        <button type="button" class="btn btn-whatsapp w-100" onclick="sendToWhatsApp()">Enviar pelo WhatsApp</button>
      </form>
    </div>
    <button id="backToTopBtn" onclick="scrollToTop()">↑</button>

    <script>
      function sendToWhatsApp() {
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const message = document.getElementById('message').value.trim();

        if (!name || !email || !phone || !message) {
          alert('Por favor, preencha todos os campos!');
          return;
        }

        const whatsappNumber = "555198225515"; // Número do WhatsApp no formato internacional
        const whatsappMessage = `Olá, meu nome é ${name}.\n\n` +
                                `E-mail: ${email}\n` +
                                `Telefone: ${phone}\n\n` +
                                `Mensagem: ${message}`;

        const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
        window.open(whatsappLink, '_blank');
      }
    </script>
    <script> 
    // Função para alternar o menu
      function toggleMenu() {
      const menu = document.querySelector('nav');
      const hamburger = document.querySelector('.hamburger');
              
      // Alternar classes para abrir/fechar menu
      menu.classList.toggle('active');
      hamburger.classList.toggle('active');
        }
              
      // Fechar o menu ao clicar fora
      document.addEventListener('click', function (event) {
      const menu = document.querySelector('nav');
      const hamburger = document.querySelector('.hamburger');
              
      // Verifica se o clique foi fora do menu ou do hambúrguer
      if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
      menu.classList.remove('active');
      hamburger.classList.remove('active');
         }
      });
      </script>
    <script>// Obtém o botão
      var backToTopBtn = document.getElementById("backToTopBtn");
      
      // Mostra o botão quando rolar para baixo
      window.onscroll = function() {
        if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
          backToTopBtn.style.display = "block";
        } else {
          backToTopBtn.style.display = "none";
        }
      };
      
      // Função para rolar até o topo
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'  // Rolar suavemente
        });
      }
      </script>
  </body>
</html>

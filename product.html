<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo</title>
    <link rel="shortcut icon" href="IMAGENS SITE/logo1.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
      }
      .product-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
  
      .product-container img {
        max-width: 100%;
        border-radius: 10px;
      }
  
      .product-container h1 {
        font-size: 2rem;
        margin: 20px 0;
      }
  
      .product-container p {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      #productPrice {
      color: #13d313;
      font-weight: bold; /* Opcional */
  }
   
      .whatsapp-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #25d366;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
  
      .whatsapp-btn:hover {
        background-color: #128c7e;
      }
  
      /* Responsividade */
      @media (max-width: 480px) {
        .product-container h1 {
          font-size: 1.5rem;
        }
  
        .product-container p {
          font-size: 1rem;
        }
  
        .whatsapp-btn {
          font-size: 1rem;
        }
      }
  nav {
    margin: 0;
    padding: 0;
    top: 90px !important;
    z-index: 1050 !important;
  }

  .hamburger {
    z-index: 1070; /* Garante que o botão fique acima */
  }




</style>


    </style>
  </head>
<body>
<!-- Cabeçalho com menu -->
<header>
  <div class="logo">
    <a href="index.html"><img src="fotos-editada-site/propagandasite/LOGO/logosemfundo.png" alt="Logo da Empresa"></a>
  </div>
  <nav id="menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="catalogtodos.html">Catalogo</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>
  <!-- Botão de menu responsivo -->
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

    <div class="product-container">
      <img id="productImage" src="" alt="Produto">
      <h1 id="productName"></h1>
      <p id="productPrice"></p>
      <p id="productDescription"></p>
      <a id="whatsappLink" class="whatsapp-btn" target="_blank">Contato no WhatsApp</a>
    </div>
    <footer class="footer">
      <div class="footer-top-line"></div>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="fotos-editada-site/propagandasite/LOGO/logosemfundo.png" alt="Logo do Site">
        </div>
        <div class="footer-info">
          <p>Contato: (55) 51982-25515</p>
          <p><a href="https://www.seusite.com.br" target="_blank">www.seusite.com.br</a></p>
        </div>
      </div>
      <button id="backToTopBtn" onclick="scrollToTop()">↑</button>
  
    <script>
      // Obter parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const price = urlParams.get('price');
      const image = urlParams.get('image');
      const description = urlParams.get('description');
  
      // Preencher os dados do produto
      document.getElementById('productName').textContent = name;
      document.getElementById('productPrice').textContent = `R$ ${price}`;
      document.getElementById('productDescription').textContent = description;
      document.getElementById('productImage').src = image;
  
      // Criar mensagem do WhatsApp
      const whatsappMessage = `Olá! Estou interessado no produto "${name}" com valor de R$ ${price}.`;
      const whatsappLink = `https://wa.me/555198225515?text=${encodeURIComponent(whatsappMessage)}`;
      document.getElementById('whatsappLink').href = whatsappLink;
    </script>
     <!--menu-->
     <script>     
          function toggleMenu() {
          const menu = document.querySelector('nav');
          const hamburger = document.querySelector('.hamburger');

          // Alternar classes para abrir/fechar menu
          menu.classList.toggle('active');
          hamburger.classList.toggle('active');
        }

        // Fechar o menu ao clicar fora
        document.addEventListener('click', function (event) {
          const menu = document.querySelector('nav');
          const hamburger = document.querySelector('.hamburger');

          // Verifica se o clique foi fora do menu ou do hambúrguer
          if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
            menu.classList.remove('active');
            hamburger.classList.remove('active');
          }
        });
    </script>
        <script>// Obtém o botão
          var backToTopBtn = document.getElementById("backToTopBtn");
          
          // Mostra o botão quando rolar para baixo
          window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
              backToTopBtn.style.display = "block";
            } else {
              backToTopBtn.style.display = "none";
            }
          };
          
          // Função para rolar até o topo
          function scrollToTop() {
            window.scrollTo({
              top: 0,
              behavior: 'smooth'  // Rolar suavemente
            });
          }
          </script>
  
    
</body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogo</title>
    <link rel="shortcut icon" href="IMAGENS SITE/logo1.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f8f8f8;
      }
      .product-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
  
      .product-container img {
        max-width: 100%;
        border-radius: 10px;
      }
  
      .product-container h1 {
        font-size: 2rem;
        margin: 20px 0;
      }
  
      .product-container p {
        font-size: 1.2rem;
        margin: 10px 0;
      }

      #productPrice {
      color: #13d313;
      font-weight: bold; /* Opcional */
  }
   
      .whatsapp-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #25d366;
        color: white;
        font-size: 1.2rem;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
  
      .whatsapp-btn:hover {
        background-color: #128c7e;
      }
  
      /* Responsividade */
      @media (max-width: 480px) {
        .product-container h1 {
          font-size: 1.5rem;
        }
  
        .product-container p {
          font-size: 1rem;
        }
  
        .whatsapp-btn {
          font-size: 1rem;
        }
      }
  nav {
    margin: 0;
    padding: 0;
    top: 90px !important;
    z-index: 1050 !important;
  }

  .hamburger {
    z-index: 1070; /* Garante que o botão fique acima */
  }
    </style>
  </head>
<body>

  <!--cabeçalho-->
<header class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
      <a class="navbar-brand" href="index.html">
          <img src="fotos-editada-site/propagandasite/LOGO/logosemfundo.png" alt="Logo" class="img-fluid" style="max-height: 50px; width: auto;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="catalogtodos.html">Catálogo</a></li>
              <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
          </ul>
      </div>
  </div>
</header>
<section class="hero text-center py-5" style="background: linear-gradient(to right, #4CAF50, #2E7D32); color: white;">
  <div class="container">
      <h1 class="fw-bold">Artes com Amor</h1>
      <p class="lead">Produtos artesanais feitos com dedicação e carinho.</p>
      <a href="catalogtodos.html" class="btn btn-light btn-lg">Ver Catálogo</a>
  </div>
</section>

<div class="product-container">
  <img id="productImage" src="" alt="Produto">
  <h1 id="productName"></h1>
  <p id="productPrice"></p>
  <p id="productDescription"></p>
  <a id="whatsappLink" class="whatsapp-btn" target="_blank">Contato no WhatsApp</a>
</div>
    <!--rodape-->
<footer class="bg-dark text-white text-center py-4 mt-5">
  <p class="mb-0">&copy; 2025 Artes com Amor. Todos os direitos reservados.</p>
</footer>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Obter parâmetros da URL
  const urlParams = new URLSearchParams(window.location.search);
  const name = urlParams.get('name');
  const price = urlParams.get('price');
  const image = urlParams.get('image');
  const description = urlParams.get('description');

  // Preencher os dados do produto
  document.getElementById('productName').textContent = name;
  document.getElementById('productPrice').textContent = `R$ ${price}`;
  document.getElementById('productDescription').textContent = description;
  document.getElementById('productImage').src = image;

  // Criar mensagem do WhatsApp
  const whatsappMessage = `Olá! Estou interessado no produto "${name}" com valor de R$ ${price}.`;
  const whatsappLink = `https://wa.me/555198225515?text=${encodeURIComponent(whatsappMessage)}`;
  document.getElementById('whatsappLink').href = whatsappLink;
</script>
</body>
</html>
